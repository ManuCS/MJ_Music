<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MJ_Music</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Iconos -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <div class="reproductor-video">
        <video id="player" autoplay>
            <source src="assets/video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="iconosVideo">
        <div><i class="far fa-play-circle fa-lg mr-lg-2" onClick="document.getElementById('player').play()"></i></div>
        <div><i class="far fa-pause-circle fa-lg mr-lg-2" onClick="document.getElementById('player').pause()"></i></div>
        <div><i class="fas fa-volume-up fa-lg mr-lg-2" onClick="document.getElementById('player').volume+=0.1"></i></div>
        <div><i class="fas fa-volume-down fa-lg mr-lg-2" onClick="document.getElementById('player').volume-=0.1"></i></div>
        <div><i class="fas fa-volume-off fa-lg mr-lg-2" onClick="document.getElementById('player').volume=0"></i></div>
    </div>

    <div class="video">
        <a href="#"><img src="Images/logo.png" alt="" class="logo"></a>
    </div>


    <div class="boton">
        <a href="principal.html" class="btn btn-outline-info">Entra a nuestra pÃ¡gina</a>
    </div>

</body>

</html>
